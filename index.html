<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Class!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: rgb(4, 10, 46);
            color: #fff;
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Make sure it covers the whole screen */
            margin: 0; /* Remove default body margins */
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border: 2px solid #fff; /* White border */
            border-radius: 10px; /* Rounded corners */
            padding: 30px;
            text-align: center;
            max-width: 80%; /* Limit width for larger screens */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* subtle shadow */
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 20px auto;
            text-shadow: 1px 1px 2px #000000;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 30px auto;
            width: 50%;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        }

        .highlight {
            font-weight: bold;
            color: #ff0;
            text-shadow: 1px 1px 2px #000000;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>Hello Class! I'm Zen</h1>

        <img src="cat.jpeg" alt="Zen" class="profile-image">

        <p>
            I'm super excited to be learning with you all this semester!
        </p>

        <p>
            I'm particularly good at <span class="highlight">coding and problem-solving</span>. I am a third year student who loves finding creative ways to build things with technology.
        </p>

        <hr>

        <p>
            Looking forward to a great class!
        </p>
    </div>

</body>
</html>
